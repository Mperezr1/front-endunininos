<h1 style="text-align:center">Registro de participacion de los estudiantes en la base de datos</h1>

    <canvas 
            baseChart
            [datasets]= "barChartData"
            [labels]="barChartLabels"
            [legend]="barChartLenged"

            ></canvas>
</div>
