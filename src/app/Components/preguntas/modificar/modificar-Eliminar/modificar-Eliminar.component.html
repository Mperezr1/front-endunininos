<div class="sidebar">
    <a routerLink='/modificar-Agregar' routerLinkActive="active">Agregar
    </a>
    <a routerLink='/modificar-Eliminar' routerLinkActive="active">Eliminar
    </a>
    <a routerLink='/preguntas' routerLinkActive="active">Terminar
    </a>
</div>
<div class="content">

    <form (submit)="putPreguntas(postForm)"  #postForm= "ngForm">
            
      <div class="col s7">
        <table class="striped highlight black-text">
          <thead>
            <th>Pregunta</th>
            <th>Respuesta</th>
          </thead>
          <tbody>
            <tr *ngFor="let pregunta of preguntasService.preguntas">
              <td>{{ pregunta.pregunta }}</td>
              <td>{{ pregunta.respuesta }}</td>
              <td>
                <a (click)="borrarPregunta(pregunta._id,pregunta.pregunta)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
